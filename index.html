<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Adventure Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Networking Adventure Game</h1>

    <div id="path-container">
        <div id="character">
            <img src="stickfigure.png" alt="Stick Figure">
        </div>
    </div>

    <div id="story-text">
        <p>Welcome to the Networking Adventure! Help the technician solve network problems to progress down the path.</p>
    </div>

    <div class="choices-container">
        <!-- Buttons for the choices will be inserted dynamically -->
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
