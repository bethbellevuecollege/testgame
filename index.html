<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Troubleshooting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Networking Troubleshooting Game</h1>
        
        <!-- Progress Bar -->
        <div id="progress-container">
            <label for="progress-bar">Progress:</label>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
        
        <div id="story-container">
            <p id="story-text">Welcome to the networking troubleshooting game! You are a technician solving network issues.</p>
        </div>
        
        <div id="choices-container">
            <button class="choice" onclick="makeChoice(1)">Start Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
