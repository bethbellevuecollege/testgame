<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Networking Adventure Game</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #path-container {
            position: relative;
            width: 100%;
            height: 150px;
            background-color: #c2f0c2;
            margin: 20px 0;
            border-radius: 10px;
        }

        #character {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            transition: left 1s ease-out;
        }

        .creature {
            position: absolute;
            bottom: 10px;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        #story-text {
            font-size: 18px;
            margin: 20px 0;
        }

        .choices-container button {
            font-size: 18px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .choices-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Networking Adventure Game</h1>

    <!-- Path Visualization -->
    <div id="path-container">
        <div id="character"></div>
    </div>

    <!-- Story and Choices -->
    <div id="story-text"></div>
    <div class="choices-container" id="choices-container"></div>

    <script src="game.js"></script>
</body>
</html>
